<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="macOS Monterey 网页版是一个在线体验 macOS Monterey 操作系统的开源项目, 使用 HTML、CSS 和 JavaScript 模拟 macOS Monterey 操作系统的界面与交互。">
    <title>macOS Monterey 网页版</title>
    <!-- 基础样式 -->
    <link rel="stylesheet" href="css/base.css">
    <!-- 桌面样式 -->
    <link rel="stylesheet" href="css/desktop.css">
    <!-- Dock栏样式 -->
    <link rel="stylesheet" href="css/dock.css">
    <!-- 菜单栏样式 -->
    <link rel="stylesheet" href="css/menubar.css">
    <!-- 控制中心样式 -->
    <link rel="stylesheet" href="css/control-center.css">
    <!-- 窗口样式 -->
    <link rel="stylesheet" href="css/window.css">
    <!-- 按钮和控件样式 -->
    <link rel="stylesheet" href="css/buttons.css">
    <!-- 菜单样式 -->
    <link rel="stylesheet" href="css/menu.css">
    <!-- 对话框样式 -->
    <link rel="stylesheet" href="css/dialog.css">
    <!-- 应用样式 -->
    <link rel="stylesheet" href="apps/style/finder.css">
    <link rel="stylesheet" href="apps/style/launchpad.css">
    <link rel="stylesheet" href="apps/style/settings.css">
    <link rel="shortcut icon" href="icons/apple-logo.png" type="image/x-icon">
</head>
<body>
    <!-- 顶部菜单栏 -->
    <div id="menubar">
        <div class="menu-left">
            <div class="apple-menu">
                <img src="icons/apple-logo.png" alt="Apple Logo" class="apple-logo">
            </div>
            <div class="app-menu">
                <span class="app-name">访达</span>
                <span class="menu-item">文件</span>
                <span class="menu-item">编辑</span>
                <span class="menu-item">显示</span>
                <span class="menu-item">前往</span>
                <span class="menu-item">窗口</span>
                <span class="menu-item">帮助</span>
            </div>
        </div>
        <div class="menu-right">
            <div class="menu-icons">
                <span class="menu-icon battery"></span>
                <span class="menu-icon wifi"></span>
                <span class="menu-icon search"></span>
                <span class="menu-icon control-center"></span>
                <span class="menu-time" id="menu-time">00:00</span>
            </div>
        </div>
    </div>

    <!-- 桌面区域 -->
    <div id="desktop">
        <!-- 桌面图标将通过JavaScript动态添加 -->
    </div>

    <!-- Dock栏 -->
    <div id="dock-container">
        <div id="dock">
            <div class="dock-item finder" data-app="finder">
                <img src="icons/finder.png" alt="Finder">
            </div>
            <div class="dock-item launchpad" data-app="launchpad">
                <img src="icons/launchpad.png" alt="Launchpad">
            </div>
            <div class="dock-item safari" data-app="safari">
                <img src="icons/safari.png" alt="Safari">
            </div>
            <div class="dock-item messages" data-app="messages">
                <img src="icons/messages.png" alt="Messages">
            </div>
            <div class="dock-item mail" data-app="mail">
                <img src="icons/mail.png" alt="Mail">
            </div>
            <div class="dock-item photos" data-app="photos">
                <img src="icons/photos.png" alt="Photos">
            </div>
            <div class="dock-item settings" data-app="settings">
                <img src="icons/settings.png" alt="Settings">
            </div>
            <div class="dock-divider"></div>
            <div class="dock-item trash" data-app="trash">
                <img src="icons/trash.png" alt="Trash">
            </div>
        </div>
    </div>

    <!-- 控制中心 -->
    <div id="control-center" class="hidden">
        <!-- 控制中心内容将通过JavaScript动态添加 -->
    </div>

    <!-- 应用窗口容器 -->
    <div id="windows-container">
        <!-- 应用窗口将通过JavaScript动态添加 -->
    </div>

    <!-- Launchpad -->
    <div id="launchpad" class="hidden">
        <!-- Launchpad内容将通过JavaScript动态添加 -->
    </div>

    <!-- 右键菜单 -->
    <div id="context-menu" class="hidden">
        <!-- 右键菜单内容将通过JavaScript动态添加 -->
    </div>

    <!-- JavaScript 文件 -->
    <script src="js/main.js"></script>
    <script src="js/window.js"></script>
    <script src="js/dock.js"></script>
    <script src="js/menubar.js"></script>
    <script src="js/control-center.js"></script>
    <script src="js/apps.js"></script>
</body>
</html>
