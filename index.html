<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>macOS Monterey 网页版</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/login.css">
    <meta name="description" content="macOS Monterey 网页版，在线体验macOS系统">
</head>
<body class="login-screen">
    <div class="login-container">
        <div class="login-user">
            <div class="user-avatar">
                <img src="img/default-avatar.png" alt="用户头像">
            </div>
            <div class="user-name">访客用户</div>
            <button class="login-button" id="login-btn">登录</button>
        </div>
        
        <div class="login-footer">
            <div class="language-selector">
                <div class="globe-icon">
                    <svg viewBox="0 0 24 24" width="16" height="16">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"/>
                    </svg>
                </div>
                <div class="language-options">
                    <a href="#" class="active">简体中文</a>
                    <a href="#">繁體中文</a>
                    <a href="#">English</a>
                </div>
            </div>
        </div>
    </div>

    <div class="about-macos">
        <h1>macOS Monterey 网页版</h1>
        <p>macOS Monterey 网页版是一个开源项目，旨在提供用户在线体验macOS系统的机会。</p>
        <p>本项目使用HTML、CSS和JavaScript等标准网络技术构建。</p>
        <p>这不是苹果公司的官方产品，仅用于学习和展示目的。</p>
        <p>Apple、macOS和其他在本项目中展示的产品是Apple Inc.的商标。</p>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
