<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>macOS 网页版 - 登录</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body class="login-screen">
    <!-- 登录背景 -->
    <div class="login-background"></div>
    
    <!-- 登录容器 -->
    <div class="login-container">
        <!-- 顶部时间和日期 -->
        <div class="login-datetime">
            <div class="login-time" id="login-time">00:00</div>
            <div class="login-date" id="login-date">星期一, 1月1日</div>
        </div>
        
        <!-- 用户信息和登录按钮 -->
        <div class="login-user-container">
            <div class="user-avatar">
                <img src="img/default-avatar.png" alt="用户头像" id="user-avatar">
            </div>
            <div class="user-name" id="user-name">访客用户</div>
            <div class="password-field">
                <input type="password" id="password-input" placeholder="输入密码">
            </div>
            <div class="login-button-container">
                <button class="login-button" id="login-button">
                    <span class="arrow-icon">→</span>
                </button>
            </div>
            <div class="login-hint" id="login-hint">提示：任意密码均可登录</div>
        </div>
        
        <!-- 底部控制栏 -->
        <div class="login-footer">
            <div class="footer-left">
                <button class="icon-button sleep-button" title="睡眠">
                    <span class="icon">⏾</span>
                </button>
                <button class="icon-button restart-button" title="重新启动">
                    <span class="icon">⟳</span>
                </button>
                <button class="icon-button shutdown-button" title="关机">
                    <span class="icon">⏻</span>
                </button>
            </div>
            <div class="footer-right">
                <button class="text-button accessibility-button" title="辅助功能选项">
                    <span class="icon">♿</span>
                </button>
                <button class="text-button language-button" id="language-button" title="语言选择">
                    <span class="icon">🌐</span>
                    <span class="text">简体中文</span>
                </button>
            </div>
        </div>
    </div>
    
    <!-- 关于本机对话框 -->
    <div class="about-dialog" id="about-dialog">
        <div class="about-dialog-content">
            <div class="about-header">
                <img src="icons/system/apple-logo.svg" alt="Apple Logo" class="about-logo">
                <h2>macOS 网页版</h2>
            </div>
            <div class="about-info">
                <p>版本 1.0 (基于 macOS Monterey)</p>
                <p>© 2025 Web OS Project</p>
                <p>使用HTML, CSS和JavaScript构建</p>
            </div>
            <button class="about-close-button" id="about-close-button">关闭</button>
        </div>
    </div>
    
    <!-- 语言选择菜单 -->
    <div class="language-menu" id="language-menu">
        <ul>
            <li data-lang="zh-CN" class="selected">简体中文</li>
            <li data-lang="en-US">English (US)</li>
            <li data-lang="ja-JP">日本語</li>
            <li data-lang="ko-KR">한국어</li>
        </ul>
    </div>
    
    <script src="js/login.js"></script>
</body>
</html>
